           <div class="container">
            <h3>Training Event List</h3>
            <div class="row mb-3">
            <div class="col-sm-10">
             <mat-form-field appearance="none" floatLabel="never" class="search-form-field form-control search-form-field2">
                <input matInput [(ngModel)]="searchKey"  placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
                <button (click)="Clearsearch()" *ngIf="searchKey" mat-button matSuffix mat-icon-button aria-label="Clear">
                 <mat-icon style="bottom: -16px;left: -11px;">close</mat-icon>
               </button>
               </mat-form-field>
                      
            </div>
            <div class="col-sm-2 text-right">
              <button  class="pull-right default-btn" (click)="createevent()"  mat-raised-button>
                <mat-icon>add</mat-icon> Create Event
              </button>
            </div>
            </div>
              
               <div class="row">
                <div class="col-sm-12">
                  <table style="width: 100%;" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 bg-y2" >
                    
                    <ng-container matColumnDef="bannerimageurl">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header  style="font-weight: bolder;"> Event Banner </th>
                      <td mat-cell *matCellDef="let element"> <img src="{{element.iconUrl}}" style="width: 60px;height:80px;padding: 5px;" /> </td>
                    </ng-container>
                    <!-- Position Column -->
                    <ng-container matColumnDef="eventsname">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header  style="font-weight: bolder;"> Event Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.eventsName}} </td>
                    </ng-container>
  
                    <!-- Position Column -->
                    <ng-container matColumnDef="eventFormat">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header  style="font-weight: bolder;"> Event Format </th>
                      <td mat-cell *matCellDef="let element"> {{element.eventFormat}} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="instructor">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header  style="font-weight: bolder;"> Instructor </th>
                      <td mat-cell *matCellDef="let element"> {{element.instructor}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <!-- <ng-container matColumnDef="location">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bolder;"> Location</th>
                      <td mat-cell *matCellDef="let element"> {{element.location}} </td>
                    </ng-container> -->
                  
                    <!-- Symbol Column -->
                    <!-- <ng-container matColumnDef="duration">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header  style="font-weight: bolder;"> Duration </th>
                      <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
                    </ng-container> -->
      
                    <ng-container matColumnDef="startDate">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header  style="font-weight: bolder;"> Scheduled Date </th>
                      <td mat-cell *matCellDef="let element"> {{element.startDate | date:'MM/dd/yyyy'}} </td>
                    </ng-container>
  
                    <ng-container matColumnDef="status">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header  style="font-weight: bolder;"> Status </th>
                      <td mat-cell *matCellDef="let element"> {{element.status }} </td>
                    </ng-container>
  
                    <ng-container matColumnDef="action">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header  style="font-weight: bolder;"> Action </th>
                      <td mat-cell *matCellDef="let element">
                          <button mat-icon-button color="primary" (click)="EditEvent(element.id)"><mat-icon>edit</mat-icon></button> 
                          <button mat-icon-button color="warn" (click)="DeleteEvent(element.id)"><mat-icon>delete_outline</mat-icon></button>                         
                      </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    
                  </table>
                  <mat-paginator [pageSizeOptions]="[5,10,25,100]" [pageSize]="10" showFirstLastButtons></mat-paginator>
                 
                 </div>
                 
               </div>
           </div>
    </div>
