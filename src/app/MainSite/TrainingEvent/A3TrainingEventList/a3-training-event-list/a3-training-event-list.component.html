<div class="sign-in-area pt-50 pb-70">
    <br>
    <div class="container">
        <h3 *ngIf="!kaizenList">A3 Traning Event List</h3>
        <h3 *ngIf="kaizenList">Kaizen Traning Event List</h3>

        <div class="row mb-3">
            <div class="search-div col-sm-12">
              <div class="row">
                <!-- <div class="col-sm-6">
                  <form class="form-inline">
                    <label for="Employee" class="mr-4">Employee</label>

                      class="form-control search-drop mr-4">

                <div class="col-sm-12">
                  <mat-form-field appearance="none" floatLabel="never" class="search-form-field form-control">
                    <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
                    <button (click)="cleartext()" *ngIf="searchKey" matSuffix mat-icon-button aria-label="Clear">
                      <mat-icon>close</mat-icon>
                    </button>
                  </mat-form-field>
                </div>
              </div>
            </div>
        </div>

        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 bg-y2">
          <ng-container matColumnDef="bannerimageurl">
            <th mat-header-cell *matHeaderCellDef mat-sort-header  style="font-weight: bolder;"> Event Banner </th>
            <td mat-cell *matCellDef="let element"> <img src="{{element.iconUrl}}" style="width: 60px;height:80px;padding: 5px;" /> </td>
          </ng-container>

            <!-- <ng-container matColumnDef="companyName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bolder; "> Company Name </th>
                <td mat-cell *matCellDef="let element"> {{element.companyName}}</td>
            </ng-container>
  
            <ng-container matColumnDef="employeeName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bolder;"> Employee Name </th>
              <td mat-cell *matCellDef="let element"> {{element.firstName + " " + element.lastName}} </td>
            </ng-container> -->
      
            <ng-container matColumnDef="eventName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bolder; "> Event Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="startDate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header  style="font-weight: bolder;"> Schedule Date </th>
              <td mat-cell *matCellDef="let element"> {{element.startDate | date:'MM/dd/yyyy'}} </td>
            </ng-container>
      
            <ng-container matColumnDef="instructorName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bolder; "> Instructor Name </th>
                <td mat-cell *matCellDef="let element"> {{element.instructorName}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header  style="font-weight: bolder;"> Status </th>
              <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bolder;"> Action </th>
                <td mat-cell *matCellDef="let element">
                    <a href="javascript:void(0)" target="_blank" mat-icon-button [routerLink]="['/Main/studentevent']" [queryParams]="{id:element.trainingEventID}">
                        <mat-icon matTooltip="View Training Event" fontSet="material-icons-outlined">preview</mat-icon>
                    </a>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          </table>
          <mat-paginator [pageSizeOptions]="[5,10,25,100]" [pageSize]="10" showFirstLastButtons></mat-paginator>
    </div>
</div>
