

<div class="sign-in-area pt-50 pb-70">
    <div class="container">
        <div class="row pt-45">
            <div class="col-lg-12">
                <div class="user-all-form">
                    <div class="contact-form">
                        <div class="section-title text-center">
                            <span>Sign In</span>
                            <h2>Sign in to Your Account!</h2>
                        </div>
                        <form #loginfrom="ngForm">
                            <div class="row">
                                <div class="col-lg-12 ">
                                    <div class="form-group">
                                        <input type="text" name="email" [(ngModel)]="email" #useremail="ngModel"
                                            id="email" class="form-control" required placeholder="Username or Email">
                                        <p style="color:red;font-size: 13px"
                                            *ngIf="btnclick==true && useremail.valid==false">Email or User Name is
                                            required! </p>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <input class="form-control" [type]="fieldTextType ? 'text' : 'password'" name="password"
                                            [(ngModel)]="password" #userpassword="ngModel" placeholder="Password"
                                            required>
                                            <i class="fa" [ngClass]="{'fa-eye-slash': !fieldTextType, 'fa-eye': fieldTextType}" (click)="toggleFieldTextType()"></i>
                                        <p style="color:red;font-size: 13px;"
                                            *ngIf="btnclick==true && userpassword.valid==false">Password is required!
                                        </p>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-sm-6 form-condition">
                                    <div class="agree-label">
                                        <!-- <input type="checkbox" id="chb1">
    <label for="chb1">
    Remember Me
    </label> -->
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <a class="forget" (click)="forgotpass()">Forgot my password?</a>
                                </div>
                                <div class="col-lg-6">
                                    <button type="submit" class="default-btn" (click)="formSubmit(loginfrom)">
                                        Sign In Now
                                    </button>
                                </div>
                                <div class="col-6">
                                    <p class="account-desc m-0 text-right">
                                        Not a member?
                                        <a class="back-btn" [routerLink]="['/Main/signup']">Sign Up</a>
                                    </p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
