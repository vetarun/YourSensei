<div class="sign-in-area pt-50 pb-70">
    <br>
    <div class="container">
     
  
      <h3>Card List</h3>
  
  
     
      <div class="row mb-12">
        <div class="col-sm-10">
          <div class="row">            
            <div class="col-sm-12">
              <mat-form-field appearance="none" floatLabel="never" class="search-form-field form-control">
                <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
                <button (click)="cleartext()" *ngIf="searchKey" matSuffix mat-icon-button aria-label="Clear">
                  <mat-icon>close</mat-icon>
                </button>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="col-sm-2" style="text-align:right !important">
          <button (click)="AddNewCard()" class="pull-right default-btn" mat-raised-button>
            <mat-icon>add</mat-icon> Add New Card
          </button>
        </div>
      </div>
  
  
      <table class="tb-r" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
        <ng-container matColumnDef="nameOnCard">
          <th mat-header-cell *matHeaderCellDef 
          mat-sort-header style="font-weight: bolder;"> Name On Card </th>
          <td mat-cell *matCellDef="let element"> {{element.nameOnCard}} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="cardNumber">
          <th mat-header-cell *matHeaderCellDef 
          mat-sort-header style="font-weight: bolder; "> Card Number </th>
          <td mat-cell *matCellDef="let element"> {{element.cardNumber}}</td>
        </ng-container>
  
       
  
        <ng-container matColumnDef="validThru">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bolder;"> Valid Thru </th>
          <td mat-cell *matCellDef="let element"> {{element.validThru}} </td>
        </ng-container>
  
       
        <ng-container matColumnDef="cardType">
          <th mat-header-cell *matHeaderCellDef 
          mat-sort-header style="font-weight: bolder;"> Card Type </th>
          <td mat-cell *matCellDef="let element"> 
            <span *ngIf="element.cardType==0">Debit</span>
            <span *ngIf="element.cardType==1">Credit</span>
           </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bolder;"> Action </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="editCard(element.id)">
                <mat-icon matTooltip="Edit">edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteCard(element)">
                <mat-icon matTooltip="Delete">delete_outline</mat-icon>
              </button>
          </td>
        </ng-container>

        <tr class="bg-y" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
      <mat-paginator [pageSizeOptions]="[5,10,25,100]" [pageSize]="10" showFirstLastButtons></mat-paginator>
    </div>
  
  
  </div>
