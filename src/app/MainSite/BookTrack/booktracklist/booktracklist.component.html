<div class="sign-in-area pt-50 pb-70">
  <br>
  <div class="container">

    <h3>Suggested Track</h3>

    <div class="row mb-3">
      <div [className]="searchBar_Width">
        <div class="row">
          <div class="col-sm-7" *ngIf="companyadmin">
            <form class="form-inline">
              <label for="Company" class="mr-2">Employee</label>
              <select class="form-control mr-2" id="searchuserid" name="searchuserid" [(ngModel)]="userid">
                <option disabled>Select Employee</option>
                <option *ngFor="let mentor of employeeslist" value={{mentor.userDetialID}}>
                  {{mentor.firstName + " " + mentor.lastName}}
                </option>
              </select>
              <button class="default-btn" (click)="getBookTrackLIst()" mat-raised-button>
                Search
              </button>
            </form>
          </div>
          <!-- <div class="col-sm-2">
              <select class="form-control">
                <option> Select Track</option>
                <option *ngFor="let trac of trackCategory" [value]="trac.trackName">{{trac.trackName}}</option>
              </select>
            </div> -->
          <div [className]="search_width">
            <mat-form-field appearance="none" floatLabel="never" class="search-form-field form-control">
              <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
              <button (click)="cleartext()" *ngIf="searchKey" matSuffix mat-icon-button aria-label="Clear">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="col-sm-2 " style="text-align:right !important" >
        <button class="pull-right default-btn" (click)="addtrack()" mat-raised-button>
          <mat-icon>add</mat-icon> Add New Track
        </button>
      </div>
    </div>
    <div class="row" style="justify-content: center">
    <div class="stepper-wrapper" style="margin-right: 60px;">
      <div class="stepper-item">
        <div class="step-counter"></div> Not Read
      </div>
    </div>
    <div class="stepper-wrapper">
      <div class="stepper-item completed">
        <div class="step-counter"></div> Read
      </div>
    </div>
  </div>




    <table class="tb-r" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table">

      <ng-container matColumnDef="trackName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bolder;"> Track Name </th>
        <td mat-cell *matCellDef="let element"> {{element.trackName}} </td>
      </ng-container>

      <ng-container matColumnDef="categorySequesnce">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bolder;"> Book Sequence </th>
        <!-- <td mat-cell *matCellDef="let element"> {{element.categorySequesnce}} </td> -->
        <td mat-cell *matCellDef="let element">
          <div class="stepper-wrapper">
            <div class="stepper-item " [ngClass]="{completed: item.isbookread}"
              *ngFor="let item of element.categorySequesnce">
              <div class="step-counter" data-toggle="tooltip" data-placement="top" [matTooltip]="item.booktitle"
                title="Book">{{item.bookinitials}}</div>
            </div>
            <!-- <div class="stepper-item">
                <div class="step-counter">2</div>
              </div>
              <div class="stepper-item">
                <div class="step-counter">3</div>
              </div>
              <div class="stepper-item">
                <div class="step-counter">4</div>
              </div>
            <div class="stepper-item">
                <div class="step-counter">5</div>
              </div>
            <div class="stepper-item">
                <div class="step-counter">6</div>
              </div>
            <div class="stepper-item">
                <div class="step-counter">7</div>
              </div> -->
          </div>
        </td>
      </ng-container>

      <!-- Name Column -->
      <!-- <ng-container matColumnDef="isActive">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bolder; "> Is Active </th>
          <td mat-cell *matCellDef="let element">
                    <mat-slide-toggle [checked]="element.isActive" >
                    </mat-slide-toggle>


                </td>
        </ng-container>-->

      <ng-container matColumnDef="isDefault">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bolder; "> InUse </th>
        <td mat-cell *matCellDef="let element" style="width: 80px;">
          <mat-slide-toggle [checked]="element.isDefault" *ngIf="element.userid != '00000000-0000-0000-0000-000000000000'" [disabled]="element.isDefault" style="margin-top: 25px;" (change)="inUseToggle($event,element.trackid)">
          </mat-slide-toggle>


        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bolder;"> Action </th>
        <td mat-cell *matCellDef="let element" style="width: 155px;">


          <a mat-button href="javascript:void()">
            <!-- <span *ngIf="companyadmin (individual && element.companyID == '')"> -->
            <button mat-icon-button color="primary" (click)="EditTrack(element)">
              <mat-icon matTooltip="Edit">edit</mat-icon>
            </button>
          </a>

 

          <a mat-button href="javascript:void()" *ngIf="!element.isDefault">
            <!-- <span *ngIf="companyadmin || superadmin || (individual && element.companyID == '')"> -->
            <button mat-icon-button color="warn" (click)="DeleteTrack(element)">
              <mat-icon matTooltip="Delete">delete_outline</mat-icon>
            </button>
          </a>
        </td>
      </ng-container>

      <!--<ng-container matColumnDef="lastname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bolder; "> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{ element.lastname  }} </td>
        </ng-container>

        <ng-container matColumnDef="company">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bolder; "> Comapny Name </th>
          <td mat-cell *matCellDef="let element"> {{ element.company  }} </td>
        </ng-container> -->


      <tr class="bg-y" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5,10,25,100]" [pageSize]="10" showFirstLastButtons></mat-paginator>

  </div>
</div>


<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
  <p style="color: white">Please Wait. </p>
</ngx-spinner>
