<div class="sign-in-area pt-50 pb-70">



    <div class="container">
        <div class="row pt-45">
            <div class="col-lg-12">
                <div class="user-all-form">
                    <div class="contact-form">
                        <div class="section-title text-center">
                            <span>Profile</span>
                            <h2>Member Information</h2>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">
                                        


                                        <div class="row" >
                                            <div class="col-12">
                                                <div class="row">
                                                    <div class="col-sm-6">
                                                        <label style="font-weight:bold;"> Member Code</label>
                                                    </div>
                                                    <div class="col-sm-6">
                                                        {{Model.memberID}}
                                                    </div>
                                                </div>
                                                <hr /> 

                                                <div class="row">
                                                    <div class="col-sm-6">
                                                        <label style="font-weight:bold;"> Name</label>
                                                    </div>
                                                    <div class="col-sm-6" style="text-transform: capitalize;">
                                                        {{Model.firstName}} {{Model.lastName}}
                                                    </div>
                                                </div>
                                                <hr />                                              

                                                <div class="row">
                                                    <div class="col-sm-6">
                                                        <label style="font-weight:bold;">Email address</label>
                                                    </div>
                                                    <div class="col-sm-6" style="text-transform: capitalize;">
                                                        {{Model.email}}
                                                    </div>
                                                </div>


                                                <hr />
                                                <div class="row">
                                                    <div class="col-sm-6">
                                                        <label style="font-weight:bold;">Gender</label>
                                                    </div>
                                                    <div class="col-sm-6" style="text-transform: capitalize;">
                                                       {{Model.gender}}
                                                    </div>
                                                </div>


                                                <hr />
                                                

                                         
                                                <div class="row">
                                                    <div class="col-sm-6">
                                                        <label style="font-weight:bold;">Contact</label>
                                                    </div>
                                                    <div class="col-sm-6" *ngIf="!mentor && Model!=undefined">
                                                       {{Model.homePhone}}
                                                    </div>
                                                    <div class="col-sm-6" *ngIf="mentor && Model!=undefined">
                                                       {{Model.phone}}
                                                    </div>
                                                </div>


                                            </div>
                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</div>
