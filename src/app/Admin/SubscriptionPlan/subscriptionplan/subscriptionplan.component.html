<div class="sign-in-area pt-50 pb-70">
    <br>
    <div class="container">
     
  
      <h3>Subscription Plan</h3>
  
  
      <div class="row mb-12">
        <div class="col-sm-10">
          <div class="row">            
            <div class="col-sm-12">
              <mat-form-field appearance="none" floatLabel="never" class="search-form-field form-control">
                <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
                <button (click)="cleartext()" *ngIf="searchKey" matSuffix mat-icon-button aria-label="Clear">
                  <mat-icon>close</mat-icon>
                </button>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="col-sm-2" style="text-align:right !important">
          <button (click)="AddNewPlan()" class="pull-right default-btn" mat-raised-button>
            <mat-icon>add</mat-icon> Add New Plan
          </button>
        </div>
      </div>
  
  
      <table class="tb-r" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bolder;"> name </th>
          <td mat-cell *matCellDef="let element"> {{element.planName}} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="numberOfDays">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bolder; "> Period </th>
          <td mat-cell *matCellDef="let element"> {{element.numberOfDays}}</td>
        </ng-container>
  
        <ng-container matColumnDef="numberOfEmployees">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bolder; "> Employees </th>
          <td mat-cell *matCellDef="let element"> {{element.numberOfEmployees }} </td>
        </ng-container>
  
        <!-- Weight Column -->
        <ng-container matColumnDef="numberOfExternalMentors">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bolder;"> External Mentors </th>
          <td mat-cell *matCellDef="let element"> {{element.numberOfExternalMentors}} </td>
        </ng-container>
  
        <!-- Symbol Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bolder;"> price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bolder;"> Action </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="editPlan(element.id)">
                <mat-icon matTooltip="Edit">edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deletePlan(element)">
                <mat-icon matTooltip="Delete">delete_outline</mat-icon>
              </button>
          </td>
        </ng-container>
        <tr class="bg-y" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
      <mat-paginator [pageSizeOptions]="[5,10,25,100]" [pageSize]="10" showFirstLastButtons></mat-paginator>
    </div>
  
  
  </div>
  
  <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
    <p style="color: white">Please Wait. </p>
  </ngx-spinner>
