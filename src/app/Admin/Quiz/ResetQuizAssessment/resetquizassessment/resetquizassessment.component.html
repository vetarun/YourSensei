<div class="sign-in-area pt-50 pb-70">
    <br>
    <div class="container">
        <h3>Reset Quiz Assessment</h3>

<div class="aParent">
    <div class="form-group">
        <span style="color: gray;font-size:14px;">Company</span>
        <select name="CompanyName" class="form-control" [(ngModel)]="CompanyID" (change)="getemployees()">
            <option *ngFor="let comp of companylist" value="{{comp.id}}">{{comp.companyname}}</option> 
        </select>
    </div>

    <div class="form-group" style="padding-left: 30px;">
        <span style="color: gray;font-size:14px;">Employee</span>
        <select name="EmployeeName" class="form-control" [(ngModel)]="EmployeeID" (change)="getquizlistbyUserIDandCompID()">
            <option *ngFor="let emp of employeelist" value="{{emp.userDetialID}}">{{emp.firstName}} {{emp.lastName}}</option> 
        </select>
    </div>
</div>
<br>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 bg-y2" multiTemplateDataRows>


    <!-- Position Column -->
    <ng-container matColumnDef="quizname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bolder;"> Quiz Name </th>
        <td mat-cell *matCellDef="let element"> {{element.quizName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="bookname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bolder; "> Book Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.bookName }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bolder;"> Action </th>
        <td mat-cell *matCellDef="let element">
            
        <a mat-button href="javascript:void(0)">
            <mat-icon matTooltip="Reset Progress" (click)="DeleteQuiz(element.id)">restart_alt</mat-icon>
        </a>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="student-element-row"></tr>

</table>
<br>
<div style="text-align: center;" *ngIf="quizList.length === 0">No Records Found</div>
<br>
<mat-paginator [pageSizeOptions]="[5,10,25,100]" [pageSize]="10" showFirstLastButtons></mat-paginator>

</div>
</div>
