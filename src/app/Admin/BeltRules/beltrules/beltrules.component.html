<div [ngClass]="{'sign-in-area pt-50 pb-70':usertypeid==superAdminUserType}" >
    <br>
    <div class="container">
     
  
      <h3 *ngIf="usertypeid==superAdminUserType">Belt List</h3>
  
  
     
      <div class="row mb-12" *ngIf="usertypeid==superAdminUserType">
        <div class="col-sm-10">
          <div class="row">            
            <div class="col-sm-12">
              <mat-form-field appearance="none" floatLabel="never" class="search-form-field form-control">
                <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
                <button (click)="cleartext()" *ngIf="searchKey" matSuffix mat-icon-button aria-label="Clear">
                  <mat-icon>close</mat-icon>
                </button>
              </mat-form-field>
            </div>
          </div>
        </div>
        <!-- <div *ngIf="5>totalBelts" class="col-sm-2" style="text-align:right !important">
          <button (click)="addBelt()" class="pull-right default-btn" mat-raised-button>
            <mat-icon>add</mat-icon> Add New Belt
          </button>
        </div> -->
      </div>
  
  
      <table class="tb-r" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
        <ng-container matColumnDef="beltName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bolder;"> Belt Name </th>
          <td mat-cell *matCellDef="let element">
            <div [ngStyle]="{'background-color':element.beltColor}" style="height:37px;text-align: center;padding-top: 5px;"> 
            <span style="color: white;padding: 5px;font-size: 16px; text-shadow: 2px 2px 6px black;">{{element.beltName}}</span>
            </div>  
          </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="totalA3">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bolder; "> Total A3 </th>
          <td mat-cell *matCellDef="let element"> {{element.totalA3}}</td>
        </ng-container>
  
      
  
        <ng-container matColumnDef="totalCredit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bolder;"> Total Credit </th>
          <td mat-cell *matCellDef="let element"> {{element.totalCredit}} </td>
        </ng-container>

        <ng-container matColumnDef="totalKaizen">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bolder;"> Total Kaizen </th>
            <td mat-cell *matCellDef="let element"> {{element.totalKaizen}} </td>
          </ng-container>

          <ng-container matColumnDef="order">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bolder;"> Order </th>
            <td mat-cell *matCellDef="let element"> {{element.orderValue}} </td>
          </ng-container>
        

          <ng-container matColumnDef="action">
            <th  mat-header-cell *matHeaderCellDef mat-sort-header style="font-weight: bolder;"> Action </th>
            <td mat-cell *matCellDef="let element">
              <button *ngIf="usertypeid==superAdminUserType" mat-icon-button color="primary" (click)="editBelt(element.id)">
                  <mat-icon matTooltip="Edit">edit</mat-icon>
                </button>
                <!-- <button *ngIf="usertypeid==superAdminUserType" mat-icon-button color="warn" (click)="deleteBelt(element.id)">
                  <mat-icon matTooltip="Delete">delete_outline</mat-icon>
                </button> -->
            </td>
          </ng-container>

        <tr class="bg-y" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
      <mat-paginator [pageSizeOptions]="[5,10,25,100]" [pageSize]="10" showFirstLastButtons></mat-paginator>
    </div>
  
  
  </div>
